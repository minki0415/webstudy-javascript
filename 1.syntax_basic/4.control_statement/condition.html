<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript 조건문(Javascript Condition statement)</h1>
    <hr>

    <figure style="text-align: center;">
        <img src="cookie.png" alt="">
        <label for="choose">
        <figcaption>책상에 쿠키가 2개 놓여있다.. 다 먹어도 될까?</figcaption>
        </label>
        <select name="" id="choose">
            <option value="">--선택지--</option>
            <option value="one">하나밖에 없는 동생을 위해 한개만 먹자.</option>
            <option value="two">헉.. 실수로 다먹어버렸다..(실수맞아?)</option>
            <option value="random">마법의 소라고동님, 쿠키를 다 먹어도 될까요?</option>
        </select>

        <hr>
        결과 : <p></p>
    </figure>

    <script>
        const shoppingDone = false; // 쇼핑여부
        let childAllowance; // 내 용돈

         if(shoppingDone === true){
             childAllowance = 10;
         }else{
             childAllowance = 5;
         }

         console.log(`내 용돈은 ${childAllowance} 달러`);
        
         const select = document.querySelector('select'); // select tag를 js 코드로 가져옴
        //  console.log(select);
        const paragraph = document.querySelector('p');
        console.log(paragraph);

        function setResult() {
            const choice = select.value;

            if(choice === 'one'){
                paragraph.textContent = '하늘에서 천사가 내려와 쿠키를 한 박스 주고 갔다.'
            }else if(choice === 'two'){
                paragraph.textContent = '이 과자가 뭐라고.. 엄마에게 호되게 혼났다.'
            }else{
                paragraph.textContent = '안돼.'
            }
            
        }

        /* select 태그한테 사용자가 선택박스의 값을 수정하는 행동(이벤트)을 확인하면,
         setResult() 호출하도록 약속*/
        select.addEventListener('change', setResult); 
    </script>
</body>
</html>
